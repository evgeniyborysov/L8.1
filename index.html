<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS flexbox</title>
  </head>
  <body>
    <main>
            <div class="flex-box">
                <div class="bronze-card">
                    <h2>$2</h2>
                    <div class="cup">
                    <img src="img/Bronze.png"  alt="cup_bronze" />
                    </div>
                    <h3>Bronze</h3>
                    <div class="description">any cup of coffee until $3</div>
                </div>
                <div class="gold-card">
                    <h2>$3</h2>
                    <div class="cup"><img src="img/Gold.png" alt="cup_gold" /></div>
                    <h3>Gold</h3>
                    <div class="description">any cup of coffee until $5</div>
                </div>
                <div class="silver-card">
                    <h2>$2.5</h2>
                    <div class="cup">
                    <img src="img/Silver.png" alt="cup_silver" />
                    </div>
                    <h3>Silver</h3>
                    <div class="description">any cup of coffee until $4</div>              
                </div>
            </div>
    </main>
  </body>
</html>
